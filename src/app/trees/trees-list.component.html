<h2>Trees List</h2>

<table class = 'table table-striped'> 
    <thead>
        <tr>
            <th>name</th>
            <th>image</th>
            <th>code</th>
            <th>id</th>
            <th>options</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor = 'let trees of trees'>
            <td>{{trees.name}}</td>
            <td>{{trees.image}}</td>
            <td>{{trees.code}}</td>
            <td>{{trees.id}}</td>
        </tr>
    </tbody>
</table>
